<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacte-nos - LSA Business Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #00509e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
    }
    h2 {
      color: #003366;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00509e;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7d;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>LSA BUSINESS STORE LDA</h1>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="sobre.html">Sobre Nós</a>
  <a href="localizacao.html">Localização</a>
  <a href="contacte-nos.html">Contacte-nos</a>
</nav>

<main>
  <h2>Formulário de Contacto</h2>
  <p>Preencha o formulário abaixo para entrar em contacto connosco:</p>

  <form action="https://formsubmit.co/lsa.bsinfo@gmail.com" method="POST">
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" required />

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Mensagem:</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>

<footer>
  © 2025 LSA BUSINESS STORE LDA. Todos os direitos reservados.
</footer>

</body>
</html>
